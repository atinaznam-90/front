    <!--Inline Styles-->
    <style type="text/css">
        .navbar {
            padding-bottom: 0;
        }

        /*Radio Buttons Inline styling*/
        input[type='radio']:after {
            width: 15px;
            height: 15px;
            border-radius: 15px;
            top: -2px;
            left: -1px;
            position: relative;
            background-color: #d1d3d1;
            content: '';
            display: inline-block;
            visibility: visible;
            border: 2px solid white;
        }

        input[type='radio']:checked:after {
            width: 15px;
            height: 15px;
            border-radius: 15px;
            top: -2px;
            left: -1px;
            position: relative;
            background-color: #3AF1A7;
            content: '';
            display: inline-block;
            visibility: visible;
            border: 2px solid white;
        }

        .placeholder-image:hover {
            border-style: solid;
            border-color: #6BF2BC;
        }


    </style>

    <!--cropit styles-->
    <style>
        .cropit-preview {
            background-color: #f8f8f8;
            background-size: cover;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 7px;
            width: 250px;
            height: 250px;
        }

        .cropit-preview-image-container {
            cursor: move;
        }

        .image-size-label {
            margin-top: 10px;
        }

        input, .export {
            display: block;
        }

        button {
            margin-top: 10px;
        }
    </style>
    <!--hover card styles-->
    <style>

        /* Our Team
        -------------------------------------------------------*/

        .our-team .team-row {
            margin-left: -40px;
            margin-right: -40px;
        }

        .our-team .team-wrap {
            padding: 0 40px;
        }

        .our-team .container-fluid {
            padding: 0 50px;
        }

        .team-img img {
            -webkit-transition: all .2s ease-in-out;
            -moz-transition: all .2s ease-in-out;
            -o-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
            overflow: hidden;
            width: 100%;
        }

        .team-member,
        .team-img {
            position: relative;
            overflow: hidden;
        }

        .team-title {
            margin: 30px 0 7px;
        }

        .overlay {
            background-color: rgba(20, 20, 20, .7);
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            -webkit-transition: all .2s ease-in-out;
            -moz-transition: all .2s ease-in-out;
            -o-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }

        .team-details {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 0;
            padding: 5%;
            overflow: hidden;
            width: 100%;
            z-index: 2;
            -webkit-transition: all .2s ease-in-out;
            -moz-transition: all .2s ease-in-out;
            -o-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }

        .team-details p {
            color: #fff;
        }

        .team-img:hover .team-details {
            opacity: 1;
            margin-top: -80px;
        }

        .team-img:hover .overlay {
            opacity: 1;
        }

        .socials a {
            display: inline-block;
            width: 37px;
            height: 37px;
            background-color: transparent;
        }

        .socials i {
            line-height: 37px;
            color: #616161;
            font-size: 14px;
            width: 37px;
            height: 37px;
            border-radius: 50%;
            text-align: center;
            -webkit-transition: all 0.2s linear;
            -moz-transition: all 0.2s linear;
            -o-transition: all 0.2s linear;
            -ms-transition: all 0.2s linear;
            transition: all 0.2s linear;
        }

        .team-details .socials i {
            color: #fff;
        }

        .socials a:hover i {
            color: #fff;
            background-color: #355c7d;
        }


    </style>
    <!--row padded styles-->
    <style>
        .row-padded {
            background-color: #3AF1A7;
            margin-left: 1px;
            margin-right: 1px;
        }
    </style>

</head>

<script>
    $(function () {
        $('.image-editor').cropit({
            imageState: {
                src: 'http://lorempixel.com/1920/1080/',
            },
        });

        $('.rotate-cw').click(function () {
            $('.image-editor').cropit('rotateCW');
        });
        $('.rotate-ccw').click(function () {
            $('.image-editor').cropit('rotateCCW');
        });

        $('.export').click(function () {
            var imageData = $('.image-editor').cropit('export');
            window.open(imageData);
        });
    });
</script>

<script>
    $(function () {
        $("#sortable").sortable();
        $("#sortable").disableSelection();
    });
</script>
<!--color wheel initizlization-->
<script>
    var demoColorPicker = new iro.ColorPicker("#color-picker-container");
